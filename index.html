<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button with Event Listener</title>
  <script src="https://richinfo.co/richpartners/in-page/js/richads-ob.js?pubid=978895&siteid=367550" async></script>
  <script src="https://richinfo.co/richpartners/pops/js/richads-pu-ob.js" data-pubid="978895" data-siteid="367552" async data-cfasync="false"></script>
  
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    #myButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #myButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button id="myButton">Click Me</button>

  <script>
    const button = document.getElementById('myButton');

    button.addEventListener('click', function () {
      alert('hi');
    });
  </script>

</body>
</html>
